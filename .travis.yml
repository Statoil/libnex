language: python

env:
    global:
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - MB_PYTHON_VERSION=$TRAVIS_PYTHON_VERSION
        - SCAN=""

addons:
  apt:
    packages:
    - liblapack-dev

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

services: docker
sudo: required
python:
      - 2.7
      - 3.6

matrix:
    allow_failures:
        - env: MB_PYTHON_VERSION=3.6
        - python: 3.6
    fast_finish: true
    exclude:
        - os: osx
    include:
        - os: linux
          compiler: clang
          env: SCAN="scan-build --status-bugs"

        - os: osx
          language: generic
          python: 2.7
          env: MB_PYTHON_VERSION=2.7

        - os: osx
          language: generic
          python: 3.6
          env: MB_PYTHON_VERSION=3.6

before_install:
    - unset -f pushd
    - unset -f popd
    - source external/multibuild/common_utils.sh
    - source external/multibuild/travis_steps.sh
    - before_install

install:
    - export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python${MB_PYTHON_VERSION}/site-packages
    - export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python${MB_PYTHON_VERSION}/dist-packages
    - pip install setuptools setuptools-scm
    - pip install -r requirements.txt
    - git clone --recursive https://github.com/Statoil/libecl.git
    - mkdir libecl/build
    - pushd libecl/build
    - pip install -r ../requirements.txt
    - cmake .. -DBUILD_SHARED_LIBS=ON
               -DPYTHON_EXECUTABLE=`which python`
               -DENABLE_PYTHON=ON
    - sudo make install
    - popd

script:
    - mkdir build
    - pushd build
    - $SCAN cmake .. -DPYTHON_EXECUTABLE=`which python`
    - make
    - ctest --output-on-failure -VV
